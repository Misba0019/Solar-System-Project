<!DOCTYPE html>
<html>

<head>
    <title> Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
            <img class="planetImg" id="sun" src="https://cdn.pixabay.com/photo/2012/01/09/09/10/sun-11582_1280.jpg">

        <div class="body" id="mercury-orbit">
            <img class="planetImg" id="mercury"
                src="https://cdn.pixabay.com/photo/2012/01/09/09/33/mercury-11591_1280.png">
        </div>

        <div class="body" id="venus-orbit">
            <img class="planetImg" id="venus"
                src="https://cdn.pixabay.com/photo/2011/12/13/14/39/venus-11022_1280.jpg">
        </div>

        <div class="body" id="earth-orbit">
            <img class="planetImg" id="earth"
                src="https://cdn.pixabay.com/photo/2011/12/13/14/28/earth-11009_1280.jpg">
        </div>

        <div class="body" id="mars-orbit">
            <img class="planetImg" id="mars"
                src="https://cdn.pixabay.com/photo/2011/12/13/14/30/mars-11012_1280.jpg">
        </div>

        <div class="body" id="jupiter-orbit">
            <img class="planetImg" id="jupiter"
                src="https://cdn.pixabay.com/photo/2021/10/14/12/02/jupiter-6708922_1280.jpg">
        </div>

        <div class="body" id="saturn-orbit">
            <img class="planetImg" id="saturn"
                src="https://cdn.pixabay.com/photo/2020/06/03/13/56/saturn-5255043_960_720.jpg">
        </div>

        <div class="body" id="uranus-orbit">
            <img class="planetImg" id="uranus"
                src="https://cdn.pixabay.com/photo/2024/08/08/09/31/planet-8954037_1280.jpg">
        </div>

        <div class="body" id="neptune-orbit">
            <img class="planetImg" id="neptune"
                src="https://cdn.pixabay.com/photo/2024/08/08/09/30/neptune-8954034_960_720.jpg">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
